{% extends 'base_generic.html' %}

{% load static %}

{% block styles %}
<link href="{% static 'styles/signup.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div style="overflow: hidden">
  <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>
    <div class="animated"></div>
</div>
{% endblock %}
